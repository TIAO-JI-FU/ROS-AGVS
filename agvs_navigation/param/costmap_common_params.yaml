robot_base_frame: base_footprint
transform_tolerance: 0.4
update_frequency: 5.0
publish_frequency: 3.0
obstacle_range: 6.0
#mark_threshold: 1
publish_voxel_map: true
navigation_map:
  map_topic: /map
obstacles:
  observation_sources: scan my_scan my_scan_2
  scan: 
    sensor_frame: laser_link
    data_type: LaserScan 
    topic: scan
    marking: true
    clearing: true
  my_scan:
    topic: my_scan
    data_type: LaserScan
    clearing: true
    marking: false
  my_scan_2:
    topic: my_scan_2
    data_type: LaserScan
    clearing: true
    marking: false

base_local_planner: dwa_local_planner/DWAPlannerROS
DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.25
  min_vel_x: -0.25

  max_vel_y: 0.25
  min_vel_y: -0.25

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.25
  min_vel_trans:  -0.25

  max_vel_theta: 0.05
  min_vel_theta: -0.05

  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_theta: 3.2

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.03
  yaw_goal_tolerance: 100
  latch_xy_goal_tolerance: true

# Forward Simulation Parameters
  sim_time: 0.5
  vx_samples: 10
  vy_samples: 10
  vth_samples: 15

# Trajectory Scoring Parameters
  path_distance_bias: 24.0      # default: 32.0  mir: 32.0  - weighting for how much it should stick to the global path plan
  goal_distance_bias: 72.0      # default: 24.0  mir: 48.0  - weighting for how much it should attempt to reach its goal
  occdist_scale: -1.0           # default: 0.01  mir: 0.01  - weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.01  # default: 0.325 mir: 0.325 - how far along to place an additional scoring point
  stop_time_buffer: 0.2         # default: 0.2   mir: 0.2   - amount of time a robot must stop before colliding for a valid traj.
  scaling_speed: 0.25           # default: 0.25  mir: 0.25  - absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2       # default: 0.2   mir: 0.2   - how much to scale the robot's footprint when at speed.
  prune_plan: true

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.001  # 0.05   - how far to travel before resetting oscillation flags, in m
  oscillation_reset_angle: 0.002  # 0.2    - the angle the robot must turn before resetting Oscillation flags, in rad

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
